<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Document</title>
	<link rel="stylesheet" href="icon/iconfont.css">
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/animate.min.css">
	<link rel="stylesheet" href="css/resume.css">
	<script src="js/jquery-1.7.js"></script>
	<script src="js/swiper.jquery.js"></script>
	<script src="js/swiper.animate1.0.2.min.js"></script>
	<script src="js/resume.js"></script>
	<style>	
	</style>
</head>
<body>
	<!-- 添加音乐 -->
	<audio src="video/music.mp3" autoplay loop></audio>
	<!-- 音乐图标 -->
	<div class="music">
		<img src="images/music.gif" class="music1">
		<img src="images/music_off.png" class="music2">
	</div>
	<!-- 向下的标志 -->
	<img src="images/arrow.png" class="arrow">
	<!-- 设置swiper -->
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<!-- 图一 -->
			<div class="swiper-slide" id="div-first">
				<!-- 个人简历 -->
				<i class="iconfont icon-gerenjianlizitisheji ani" swiper-animate-effect="rotateIn" swiper-animate-duration="3s" swiper-animate-delay="0s"></i>
				<div class="header ani"  swiper-animate-effect="rotateIn" swiper-animate-duration="2s" swiper-animate-delay="2s"></div>

				<div class="know ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="2s" swiper-animate-delay="3s">
					<p>Know More About Me</p>
				</div>
				
			</div>
			<!-- 图二 -->
			<div class="swiper-slide" id="div-second">
				
				<!-- content -->
				<div class="information ani" swiper-animate-effect="rubberBand" swiper-animate-duration="1.5s" swiper-animate-delay="0s">
					<h2>基本信息</h2>
					<hr>
					<p>
						<span class="spanright ani
						" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="1.8s">姓名：itany</span><br>
						<span class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="2.2s">民族：China</span><br>
						<span class="spanright ani
						" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="1.8s">年龄：18岁</span><br>	
						<span class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="2.2s">学历：本科</span><br>
						<span class="spanright ani
						" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="1.8s">爱好：旅游，音乐</span><br>	
						<span class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="2.2s">座右铭：向阳微笑，不畏悲伤</span><br>
					</p>
				</div>
				<img src="images/header1.jpeg" class="header1 ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="2s">
			</div>
			<!-- 图三 -->
			<div class="swiper-slide" id="div-third">
				<!-- content -->
				<div id="skills" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1.5s" swiper-animate-delay="0s">
					<h2>技能</h2>
					<hr>
					<div class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="2s" swiper-animate-delay="1.5s">
					<p>
						<img src="images/skill1.png">
						<span>绘制App页面</span>
					</p>
					<p>
						<img src="images/skill2.png">
						<span>制作微信小程序</span>
					</p>
					<p>
						<img src="images/skill3.png">
						<span>熟悉HTML5</span>
					</p>
					<p>
						<img src="images/skill4.png">
						<span>熟悉Javascript</span>
					</p>
					</div>
				</div>
			</div>
			<!-- 图四 -->
			<div class="swiper-slide" id="div-forth">
				<!-- 时间经历轴 -->
				<div class="timezhou ani" swiper-animate-effect="flip" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
					<h2>时间轴</h2>
					<div class="line"></div>
					<div class="dot1">
						<p class="dot"></p>
						<p class="p1">2014~2015</p>
					</div>
					<div class="dot2">
						<p class="dot"></p>
						<p class="p2">2015~2016</p>
					</div>
					<div class="dot3">
						<p class="dot"></p>
						<p class="p3">2016~2017</p>
					</div>
					<div class="dot4">
						<p class="dot"></p>
						<p class="p4">2017~2018</p>
					</div>
				</div>
			</div>
			<!-- 图五 -->
			<div class="swiper-slide" id="div-fifth">
				<div id="lianxi" swiper-animate-effect="rollIn" swiper-animate-duration="1.5s" swiper-animate-delay="0s">
					<h2>联系方式</h2>
					<hr>
					<div class="L1 ani" swiper-animate-effect=" fadeInUpBig" swiper-animate-duration="2s" swiper-animate-delay="0.5s">
						<i class="iconfont icon-iphone" style="font-size: 125px;"></i>
					</div>
					<div class="L2 ani" swiper-animate-effect=" fadeInUpBig" swiper-animate-duration="2s" swiper-animate-delay="0.7s">
						<i class="iconfont icon-weixin" style="font-size: 125px;"></i>
					</div>
					<div class="L3 ani" swiper-animate-effect=" fadeInUpBig" swiper-animate-duration="2s" swiper-animate-delay="0.8s">
						<i class="iconfont icon-iconfont17" style="font-size: 125px;"></i>
					</div>
				</div>
			</div>
			<!-- 图六 -->
			<div class="swiper-slide" id="div-sixth">
				<div class="thank">
					<i class="iconfont icon-xie ani" swiper-animate-effect="hinge" swiper-animate-duration="5s" swiper-animate-delay="1.5s"></i>
					<i class="iconfont icon-xie ani" swiper-animate-effect="hinge" swiper-animate-duration="5s" swiper-animate-delay="2.5s"></i>
				</div>
			</div>
		</div>
		<!-- 设置分页器 -->
		<div class="swiper-pagination"></div>
	</div>
	<script>
		var swiper=new Swiper(".swiper-container",{
			pagination:".swiper-pagination",
			paginationClickable:true,
			direction:"vertical",
			onInit: function(swiper){ 
     		 	swiperAnimateCache(swiper);  
      			swiperAnimate(swiper); 
    		}, 
    		onSlideChangeEnd: function(swiper){ 
     			 swiperAnimate(swiper); 
   	 		} 
		});
	</script>
</body>
</html>
